<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta content="Not just luxury. It's Kush Gold…" name="description">
    <meta content="yes" name="mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="kushgold_web" name="apple-mobile-web-app-title">
    <link href="webIcon.png" rel="apple-touch-icon">
    <link href="webIcon.png" rel="icon" type="image/png"/>
    <title>Kush Gold</title>
    <link href="manifest.json" rel="manifest">

    <style>
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #FFFDF7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
            opacity: 0; /* Hide initially */
            pointer-events: none; /* Prevent interaction while hidden */
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 30px;
        }

        .bar-loader {
            width: 300px;
            height: 4px;
            background: #f0e4c0;
            border-radius: 3px;
            overflow: hidden;
        }

        .bar {
            width: 40%;
            height: 100%;
            background: #d09d00;
            border-radius: 3px;
            animation: slide 1.2s ease-in-out infinite;
        }

        .loading-text {
    font-family: 'Segoe UI', Roboto, sans-serif;
    font-size: 16px;
    color: #6B4F31;
    letter-spacing: 0.5px;
    opacity: 0; /* Initially hidden */
    transition: opacity 0.8s ease;
    padding-bottom: 10px;
}

        @keyframes slide {
            0% {
                margin-left: -40%;
            }
            50% {
                margin-left: 50%;
            }
            100% {
                margin-left: 100%;
            }
        }

    </style>

</head>
<body>
<!-- Loading screen shown before Flutter renders -->
<div id="loader">
    <div class="loading-text" id="text-display">Not just luxury. It's Kush Gold…</div>
    <div class="bar-loader">
        <div class="bar"></div>
    </div>
</div>

<!-- Google Maps JS -->
<script src="https://maps.googleapis.com/maps/api/js?key=API_KEY"></script>

<!-- Flutter App -->
<script>
    const texts = [
        "Not just luxury. It's Kush Gold…",
        "Shining with the finest gold…",
        "The power of platinum at your fingertips…",
        "Discover the elegance of silver and palladium…"
    ];

    let currentTextIndex = 0;
    const customLoader = document.getElementById('loader');
    const textDisplay = document.getElementById('text-display');
    let flutterRendered = false;

    // Listen for Flutter's first frame
    window.addEventListener('flutter-first-frame', function () {
        flutterRendered = true;

        if (customLoader) {
            customLoader.style.transition = 'opacity 0.3s ease';
            customLoader.style.opacity = 0;
            setTimeout(() => {
                customLoader.remove();
                // clearInterval(textInterval); // Only needed if text cycling is re-enabled
            }, 300);
        }
    });

    // Delay showing loader and text only if Flutter hasn't rendered yet
    setTimeout(() => {
        if (!flutterRendered) {
            customLoader.style.opacity = 1;
            customLoader.style.pointerEvents = 'auto';
            textDisplay.style.opacity = 1;
        }
    }, 500);
</script>
<script async src="flutter_bootstrap.js"></script>
</body>
</html>
