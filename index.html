<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta content="A new Flutter project." name="description">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="kushgold_web" name="apple-mobile-web-app-title">
    <link href="icons/Icon-192.png" rel="apple-touch-icon">
    <link href="favicon.png" rel="icon" type="image/png"/>
    <title>Kush Gold</title>
    <link href="manifest.json" rel="manifest">

    <style>
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #FFFDF7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 30px;
        }

        .bar-loader {
            width: 300px;
            height: 4px;
            background: #f0e4c0;
            border-radius: 3px;
            overflow: hidden;
        }

        .bar {
            width: 40%;
            height: 100%;
            background: #d09d00;
            border-radius: 3px;
            animation: slide 1.2s ease-in-out infinite;
        }

        .loading-text {
            font-family: 'Segoe UI', Roboto, sans-serif;
            font-size: 16px;
            color: #6B4F31; /* brown color */
            letter-spacing: 0.5px;
            opacity: 1;
            transition: opacity 0.8s ease;
            padding-bottom: 10px; /* Added bottom padding */
        }

        @keyframes slide {
            0% {
                margin-left: -40%;
            }
            50% {
                margin-left: 50%;
            }
            100% {
                margin-left: 100%;
            }
        }

    </style>

</head>
<body>
<!-- Loading screen shown before Flutter renders -->
<div id="loader">
    <div class="loading-text" id="text-display">Bringing brilliance to your screen…</div>
    <div class="bar-loader">
        <div class="bar"></div>
    </div>
</div>

<!-- Google Maps JS -->
<script src="https://maps.googleapis.com/maps/api/js?key=API_KEY"></script>

<!-- Flutter App -->
<script>
    // Define the array of texts
    const texts = [
        "Bringing brilliance to your screen…",
        "Shining with the finest gold…",
        "The power of platinum at your fingertips…",
        "Discover the elegance of silver and palladium…"
    ];

    let currentTextIndex = 0;
    const textDisplay = document.getElementById('text-display');

    // Function to update the text with animation
    function changeText() {
        textDisplay.style.opacity = 0; // Fade out
        setTimeout(() => {
            textDisplay.textContent = texts[currentTextIndex]; // Change text
            currentTextIndex = (currentTextIndex + 1) % texts.length; // Cycle through texts
            textDisplay.style.opacity = 1; // Fade in
        }, 700); // Wait for fade-out to complete before changing text
    }

    // Change the text every 800 milliseconds
    setInterval(changeText, 1500);

    // Ensure the loader doesn't disappear prematurely
    window.addEventListener('flutter-first-frame', function () {
        const loader = document.getElementById('loader');
        if (loader) {
            loader.style.transition = 'opacity 0.3s ease'; // Add smooth transition for removal
            loader.style.opacity = 0; // Fade out the loader
            setTimeout(() => {
                loader.remove(); // Remove the loader from the DOM after fading out
            }, 300); // Wait for the fade-out to complete
        }
    });
</script>
<script async src="flutter_bootstrap.js"></script>
</body>
</html>
